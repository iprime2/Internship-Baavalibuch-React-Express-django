version: '3'

services:
  api:
    build: ./api
    container_name: api-c
    ports:
      - '5000:8080'
    environment:
      - MONGO_URI=mongodb+srv://kalwarsushil2:sushil69@nodeexpressproject.chjptls.mongodb.net/internship?retryWrites=true&w=majority
    depends_on:
      - mongo
    volumes:
      - ./api:/app
      - /app/node_modules
  mongo:
    image: mongo:latest
    container_name: mongo-c
    ports:
      - '27017:27017'
    volumes:
      - mongodata:/data/db
  client:
    build: ./client
    container_name: client-c
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true
  server:
    build: ./server
    container_name: server-c
    command: python manage.py runserver 127.0.0.1:8000
    environment:
      - DEBUG=True
    volumes:
      - ./server:/app
    ports:
      - '8000:8000'

volumes:
  mongodata:
